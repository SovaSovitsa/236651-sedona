<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>HTML Academy: Седона</title>
    </head>
    <body>
        <div class="container">
            <header class="page-header"> 
                <a class="logo" href="#"><img src="http://placehold.it/150x100" alt="логотип" width=150 height=100></a>
                <nav class="top-menu">
                    <ul>
                        <li><a href="#">Информация</a></li>
                        <li><a href="#">Фото и видео</a></li>
                        <li><a href="#">Карта штата</a></li>
                        <li><a href="#">Гостиницы</a></li>
                    </ul>
                </nav>
            </header>
    <!--основная часть -->
            <main>
                <!-- форма поиска жилья -->
                <div class="search-block">
                    <form class="hotel-search" oninput="priceoutput.value=pricecount.value">
                        <fieldset class="search-infrastructure">
                            <legend>Инфраструктура:</legend>
                            <input type="checkbox" name="swim" id="swim" checked>
                            <label for="swim">Бассейн</label>
                            <input type="checkbox" name="parking" id="parking">
                            <label for="parking">Парковка</label>
                            <input type="checkbox" name="wifi" id="wifi">
                            <label for="wifi">Wi-Fi</label>
                        </fieldset>
                        <fieldset class="search-housing">
                            <legend>Тип жилья:</legend>
                            <input type="checkbox" name="hotel" id="hotel" checked>
                            <label for="hotel">Гостиница</label>
                            <input type="checkbox" name="motel" id="motel" checked>
                            <label for="motel">Мотель</label>
                            <input type="checkbox" name="apartments" id="apartments" checked>
                            <label for="apartments">Апартаменты</label>
                        </fieldset>
                        <fieldset class="search-price">
                            <input type="range" name="pricecount" id="pricecount" min="0" max="5000" step="100" value="3000">
                            <label for="pricecount">Стоимость в сутки (р):</label>
                            <output name="priceoutput"></output>   
                        </fieldset>
                        <button type="submit">Показать</button>
                    </form>
                </div>
            <!-- сортировка результатов-->
                <div class="result-sorting">
                    <span class="result-amount">Найдено: 3</span>
                    <div class="sorting">
                        <span class="sorting-title">Сортировка:</span>
                        <div class="sorting-type">
                            <a href="#" class="sorting-option">По цене</a>
                            <a href="#" class="sorting-option">По типу</a>
                            <a href="#" class="sorting-option">По рейтингу</a>
                        </div>
                    </div>
                </div>
            <!-- результаты -->
                <div class="result-content">
                <!-- блок с результатом -->
                    <div class="result">
                        <figure class="result-img">
                            <img class="result-image" src="http://placehold.it/150x100" alt="фото гостиницы" width=150 height=100>
                            <h3 class="result-name">Amara Resort &amp; SPA</h3>
                        </figure>
                        <div class="result-info">
                            <span class="result-type">Гостиница</span>
                            <span class="result-prise">От 3500 Р.</span>
                            <div class="result-action">
                                <a class="result-more-btn" href="#">Подробнее</a>
                                <button class="result-order-btn">Забронировать</button>
                            </div>
                        </div>
                        <div class="result-rating">
                            <!-- звездочки рейтинга? -->
                            <div class="result-rating-stars">
                            </div>
                            <span class="result-rating-text">Рейтинг: 8,5</span>
                        </div>
                    </div>
                    <!-- конец блока с результатом -->
                    <div class="result">
                        <figure class="result-item">
                            <img class="result-image" src="http://placehold.it/150x100" alt="фото гостиницы" width=150 height=100>
                            <h3 class="result-name">Desert Quail Inn</h3>
                            <div class="result-filter">
                                <span class="result-type">Мотель</span>
                                <span class="result-prise">От 2000 Р.</span>
                            </div>
                            <div class="result-action">
                                <a class="result-more-btn" href="#">Подробнее</a>
                                <button class="result-order-btn">Забронировать</button>
                            </div>
                        </figure>
                        <div class="result-rating">
                            <!-- звездочки рейтинга? -->
                            <div class="result-rating-stars">
                            </div>
                            <span class="result-rating-text">Рейтинг: 8,9</span>
                        </div>
                    </div>
                    <div class="result">
                        <figure class="result-item">
                            <img class="result-image" src="http://placehold.it/150x100" alt="фото гостиницы" width=150 height=100>
                            <h3 class="result-name">Villas at Poco Diablo</h3>
                            <div class="result-filter">
                                <span class="result-type">Апартаменты</span>
                                <span class="result-prise">От 4000 Р.</span>
                            </div>
                            <div class="result-action">
                                <a class="result-more-btn" href="#">Подробнее</a>
                                <button class="result-order-btn">Забронировать</button>
                            </div>
                        </figure>
                        <div class="result-rating">
                            <!-- звездочки рейтинга? -->
                            <div class="result-rating-stars">
                            </div>
                            <span class="result-rating-text">Рейтинг: 9,2</span>
                        </div>
                    </div> 
                </div>
            </main>
        <!-- подвал -->
            <footer>
                <div class="footer-left">
                    <span class="footer-left-text">#VisitSedona</span>
                </div>
                <div class="socials">
                    <a class="social social-vk" href="#">vk</a>
                    <a class="social social-fb" href="#">fb</a>
                    <a class="social social-yt" href="#">ig</a>
                </div>
                <div class="copyright">
                    Website by <a href="http://htmlacademy.ru/"><img src="http://placehold.it/150x100" alt="HTML Academy" width=150 height=100 class="copyright-image"></a>
                </div>   
            </footer>
        </div>
    </body>
</html>
